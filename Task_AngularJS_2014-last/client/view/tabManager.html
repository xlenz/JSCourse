   <nav class="top-bar" data-topbar ng-controller="TabCtrl">

         <li class="name">
            <h1>
               <a href="#">Hot Date!</a>
            </h1>
         </li>
      </ul>

      <section class="top-bar-section">

         </ul>
      </section>
   </nav>
